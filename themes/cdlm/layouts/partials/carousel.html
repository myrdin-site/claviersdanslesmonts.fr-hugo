<div class="carousel">
  {{ range (.Site.GetPage (printf "/artistes/%s" (string .Site.Params.current))).Pages.ByDate }}
    <div class="carousel--item">
      <a href="{{ .RelPermalink }}">
        {{ with $img := strings.Replace .Params.cover "../" "./" }}
          <img src="{{ $img }}" alt="" />
        {{ end }}
        <h3>{{ .Title }}</h3>
      </a>
    </div>
  {{ end }}
</div>
