<div class="carousel">
  {{ range (.Site.GetPage "artistes/current").Pages }}
    <div class="carousel--item">
      <a href="{{ .RelPermalink }}">
        {{ with .Params.cover }}
          <img src="{{ . }}" alt="" />
        {{ end }}
        <h3>{{ .Title }}</h3>
      </a>
    </div>
  {{ end }}
</div>
