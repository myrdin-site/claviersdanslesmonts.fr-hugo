<div class="carousel">
  {{ range (.Site.GetPage (printf "/artistes/%s" (string .Site.Params.current))).Pages.ByDate }}
    <div class="carousel--item">
      <a href="{{ .RelPermalink }}">
        <img src="{{ .Site.BaseURL }}{{ .Params.cover }}" alt="" />
        <h3>{{ .Title }}</h3>
      </a>
    </div>
  {{ end }}
</div>
