{{ define "main" }}
  <div class="container--single">
    <div class="container--single-content">
      <h2>{{ .Title }}</h2>
      {{ range .Pages.ByTitle.Reverse }}
        {{ if le .Date .Site.Params.current }}
          <h3>{{ .Title }}</h3>
          {{ .Content }}
        {{ end }}
      {{ end }}
    </div>
  </div>
{{ end }}
